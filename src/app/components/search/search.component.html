<div>
  <p>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input id="symbol" type="text" formControlName="symbol" required>
    <div *ngIf="symbol.invalid && (symbol.dirty || symbol.touched)">
      Symbol must be a 1 to 5-letter code.
    </div>
    <div><button class="button" type="submit" [disabled]="!searchForm.valid">Track Stock</button></div>
  </form>
</div>
